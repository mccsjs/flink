name: 检测友情链接状态

on:
  schedule:
    # 每6小时运行一次
    - cron: '0 */6 * * *'
  workflow_dispatch: # 允许手动触发
  push:
    branches: [ main, master ]

jobs:
  check-links:
    runs-on: ubuntu-latest
    
    steps:
    - name: 检出代码
      uses: actions/checkout@v4
      
    - name: 设置Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: 安装依赖
      run: npm install
      
    - name: 检测链接状态
      run: npm run check
      
    - name: 提交更新
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add output/
        git diff --quiet && git diff --staged --quiet || git commit -m "更新链接状态检测结果 - $(date -u +'%Y-%m-%d %H:%M:%S') UTC"
        git push 